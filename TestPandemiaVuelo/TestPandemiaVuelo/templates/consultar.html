<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos/css/index.css' %}">
    <script src="{% static 'estilos/js/jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'estilos/js/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'estilos/js/js/popper.min.js' %}" type="text/javascript"></script>
    <title>Test Sintomas</title>
</head>

<body>
    <h1 style="text-align: center;">Consultar su diagnostico</h1>
    <br/>
    {% if validar == 1%}
        <div class="alert alert-danger" id="validar" role="alert">
            Verifique bien sus datos!
        </div>
    {% endif %}
    <div style="width: 35%;height: 200px;margin-left: 450px;">
        <form method="POST" action="/consultar/">
            {% csrf_token %}
            <div class="form-group">
                <label>Digite su cedula</label>
                <input class="form-control" type="number" required name="cedulaconsultar">
            </div>
            <div class="form-group">
                <label>Digite su correo</label>
                <input class="form-control" type="email" required name="correoconsultar">
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary"> Consultar</button>
            </div>
        </form>
    </div>
</body>
</html>
